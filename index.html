<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>lnrjsX - Tic Tac Toe</title>
</head>

<body>
   <div class="container">
      <div class="title">
         <h2>Tic Tac Toe</h2>
      </div>

      <div class="score">
         <h3><span class="P1"> 0 </span> : <span class="P2"> 0 </span></h3>
      </div>

      <div class="board">
         <div class="row">
            <button class="cell" data-cell="0 0"></button>
            <button class="cell" data-cell="0 1"></button>
            <button class="cell" data-cell="0 2"></button>
         </div>
         <div class="row">
            <button class="cell" data-cell="1 0"></button>
            <button class="cell" data-cell="1 1"></button>
            <button class="cell" data-cell="1 2"></button>
         </div>
         <div class="row">
            <button class="cell" data-cell="2 0"></button>
            <button class="cell" data-cell="2 1"></button>
            <button class="cell" data-cell="2 2"></button>
         </div>
      </div>

      <div class="menu">
         <div class="right">
            <h4>Reset Game</h4>
         </div>
      </div>

      <!-- modal here -->
      <div class="modal-wrapper">
         <div class="modal-content">
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
